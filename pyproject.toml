[tool.poetry.dependencies]
python = "^3.12"
torch = "^2.5.1"
numpy = "^2.2.2"
nltk = "^3.9.1"
sacremoses = "^0.1.1"
subword-nmt = "^0.3.8"
requests = "^2.32.3"
