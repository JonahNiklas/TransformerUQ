name: Python Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  type-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Poetry
      run: pipx install poetry

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'poetry'
    
    - name: Install Dependencies
      run: poetry install --with dev
    
    - name: Run MyPy
      run: poetry run mypy --explicit-package-bases . --exclude venv
    
    - name: Check Black formatting
      continue-on-error: true
      run: |
        echo "::warning::Running Black check (warning only)"
        poetry run black --check . || echo "::warning::⚠️ Black formatting issues found. Run 'poetry run black .' locally to fix."
    
    - name: Run Pytest
      run: poetry run pytest tests
